<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login - Direct HTML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            min-height: 100vh;
            background: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="card shadow" style="max-width: 500px; width: 100%;">
        <div class="card-body p-4">
            <h2 class="text-center mb-4">üîß Test Login Form</h2>

            <div class="alert alert-info">
                <strong>Test n√†y ƒë·ªÉ ki·ªÉm tra POST c√≥ ho·∫°t ƒë·ªông kh√¥ng</strong><br>
                Form HTML thu·∫ßn, kh√¥ng c√≥ Razor, kh√¥ng c√≥ validation.
            </div>

            <form method="POST" action="/Account/Login" id="testForm">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="text"
                           class="form-control"
                           name="Email"
                           value="admin@test.local"
                           required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password"
                           class="form-control"
                           name="Password"
                           value="Admin@123"
                           required />
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" name="RememberMe" value="true" id="remember" />
                    <input type="hidden" name="RememberMe" value="false" />
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">
                    üîê Login
                </button>

                <button type="button" class="btn btn-secondary w-100" onclick="testPostEndpoint()">
                    üß™ Test POST Endpoint
                </button>
            </form>

            <hr class="my-4" />

            <div id="debugInfo">
                <h5>Debug Info:</h5>
                <div id="debugOutput" class="small text-muted"></div>
            </div>
        </div>
    </div>

    <script>
        console.log("üîß Test login page loaded");

        document.getElementById('testForm').addEventListener('submit', function(e) {
            console.log("üì§ Form submitted!");
            console.log("Action:", this.action);
            console.log("Method:", this.method);

            var formData = new FormData(this);
            console.log("Form data:");
            for (var pair of formData.entries()) {
                console.log("  " + pair[0] + ": " + pair[1]);
            }

            document.getElementById('debugOutput').innerHTML =
                "‚úÖ Form submit event triggered<br>" +
                "Action: " + this.action + "<br>" +
                "Method: " + this.method + "<br>" +
                "Check browser Network tab and Visual Studio Output window!";

            // Let form submit naturally - don't prevent default
        });

        function testPostEndpoint() {
            console.log("üß™ Testing POST endpoint");
            window.location.href = '/Account/TestPost';
        }

        // Log when page is ready
        window.addEventListener('load', function() {
            console.log("‚úÖ Page fully loaded");
            document.getElementById('debugOutput').innerHTML = "Page loaded. Ready to test.";
        });
    </script>
</body>
</html>
